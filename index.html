<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aron Suy">
    <meta name="description" content="busqueda de heroes">
    <meta name="keywords" content="superhero, busqueda">
    <title>Superhero</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-gray navbar-dark">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="./assets/img/sh2.jpg" alt="superhero" height="40">&nbsp;Superhero
            </a>
        </div>
    </nav>
    <img src="./assets/img/sh1.jpg" alt="Superhero 1" class="center" />

    <main class="container">
        <h1>Encuentra tu Superhero</h1>
        <section>
            <label for="heroNumber" class="form-label">Ingresa el número del Superhero a buscar</label>
            <form id="heroForm" class="mb-5">
                <input type="number" placeholder="" class="form-control mb-2" id="heroNumber">
                <div class="valid-feedback mb-2">
                    Superhero encontrado!
                </div>
                <div class="invalid-feedback mb-2">
                    Ingrese solo números mayores a 0 y menores o iguales a 731.
                </div>
                <button class="btn btn-primary" type="submit">Buscar</button>
            </form>
        </section>

        <section class="row">
            <article class="col-12 col-md-6" id="heroResult">     
            </article>
            <article class="col-12 col-md-6">
                <canvas id="powerStatsChart" class="chart"></canvas>
            </article>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
